<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">Change Password</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Old Password</label
        >
        <input
          formControlName="oldPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >New Password</label
        >
        <input
          formControlName="newPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm password</label
        >
        <input
          formControlName="confirmPassword"
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div *ngIf="error" class="text-red-500 text-sm mb-2">{{ error }}</div>
      <div *ngIf="success" class="text-green-500 text-sm mb-2">
        {{ success }}
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? "Processing..." : "Reset password" }}
      </button>
    </form>
  </div>
</div>
