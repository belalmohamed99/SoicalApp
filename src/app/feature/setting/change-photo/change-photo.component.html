<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Change Profile Photo</h2>

    <input
      type="file"
      (change)="onFileChange($event)"
      accept="image/*"
      class="mb-4 w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700"
    />

    <div *ngIf="previewUrl" class="mb-4 text-center">
      <img
        [src]="previewUrl"
        alt="Preview"
        class="w-32 h-32 object-cover rounded-full mx-auto border"
      />
    </div>

    <div *ngIf="error" class="text-red-500 text-sm mb-2">{{ error }}</div>
    <div *ngIf="success" class="text-green-500 text-sm mb-2">{{ success }}</div>

    <button
      (click)="uploadPhoto()"
      [disabled]="isSubmitting"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      {{ isSubmitting ? "Uploading..." : "Upload Photo" }}
    </button>
  </div>
</div>
