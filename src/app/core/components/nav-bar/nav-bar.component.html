<nav class="border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <span
        class="self-center text-2xl text-main font-semibold whitespace-nowrap dark:text-white"
        >Linked Posts</span
      >
    </a>
    <button
      (click)="toogleMenu(navbarSolidBg)"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-solid-bg"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" #navbarSolidBg>
      <ul
        class="flex flex-col-reverse font-medium mt-4 md:items-center rounded-lg bg-white md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
      >
        @if(islogged){

        <li>
          <a class="font-bold" routerLink="/home" routerLinkActive="!text-main"
            >Home</a
          >
        </li>

        <li>
          <a role="button" (click)="signOut()" class="font-bold text-[red]"
            >Sign OUt</a
          >
        </li>
        <li class="relative group">
          <button
            onclick="document.getElementById('settingsDropdown').classList.toggle('hidden')"
            class="font-bold text-yellow-300 focus:outline-none"
          >
            Setting
          </button>

          <ul
            id="settingsDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg z-10"
          >
            <li>
              <a
                routerLink="/ChangePassword"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                Change Password
              </a>
            </li>
            <li>
              <a
                routerLink="/ChangePhoto"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >
                Change Photo
              </a>
            </li>
          </ul>
        </li>

        <li>
          <img
            class="w-12 h-12 rounded-full cursor-pointer"
            [routerLink]="['/userPosts', userData?._id]"
            [src]="userData?.photo ? userData?.photo : 'images/profile.png'"
            alt="profile"
          />
        </li>
        }@else{
        <li>
          <a class="font-bold" routerLink="/login" routerLinkActive="!text-main"
            >Login</a
          >
        </li>

        <li>
          <a
            class="font-bold"
            routerLink="/register"
            routerLinkActive="!text-main"
            >Register</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
